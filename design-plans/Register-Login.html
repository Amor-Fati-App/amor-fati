<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amor Fati - Access</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400;1,600&family=Montserrat:wght@400;500;600;700&family=Pinyon+Script&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        void: '#050505',
                        panel: '#0a0a0a',
                        surface: '#121212',
                        gold: '#d4af37',
                        ivory: '#f2e8e3',
                        error: '#ef4444',
                        success: '#10b981'
                    },
                    fontFamily: {
                        display: ['"Cormorant Garamond"', 'serif'],
                        sans: ['"Montserrat"', 'sans-serif'],
                        script: ['"Pinyon Script"', 'cursive'],
                    },
                    animation: {
                        'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                    },
                    keyframes: {
                        shake: {
                            '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                            '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                            '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                            '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
                        },
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #050505;
            color: #f2e8e3;
            overflow: hidden;
            cursor: none;
        }

        /* --- INPUT STYLING --- */
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .auth-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 1rem 1rem 3rem; /* Left padding for icon */
            border-radius: 2px;
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.875rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .auth-input:focus {
            border-color: #d4af37;
            background: rgba(212, 175, 55, 0.02);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        
        .auth-input.error {
            border-color: #ef4444;
            color: #ef4444;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.3);
            pointer-events: none;
            transition: color 0.3s ease;
        }

        .auth-input:focus ~ .input-icon {
            color: #d4af37;
        }

        /* --- BUTTONS --- */
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 12px;
            background: #121212;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border-radius: 2px;
            transition: all 0.2s ease;
        }
        .social-btn:hover {
            background: #1a1a1a;
            border-color: white;
        }

        /* --- TABS --- */
        .auth-tab {
            color: rgba(255, 255, 255, 0.4);
            border-bottom: 2px solid transparent;
            padding-bottom: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .auth-tab:hover {
            color: white;
        }
        .auth-tab.active {
            color: #d4af37;
            border-color: #d4af37;
        }

        /* Custom Cursor */
        .cursor-dot {
            width: 8px; height: 8px; background-color: #d4af37;
            position: fixed; top: 0; left: 0; transform: translate(-50%, -50%);
            border-radius: 50%; pointer-events: none; z-index: 9999;
            box-shadow: 0 0 10px #d4af37;
        }
        .cursor-outline {
            width: 40px; height: 40px; border: 1px solid rgba(212, 175, 55, 0.5);
            position: fixed; top: 0; left: 0; transform: translate(-50%, -50%);
            border-radius: 50%; pointer-events: none; z-index: 9999;
            transition: width 0.3s, height 0.3s, background-color 0.3s;
        }
    </style>
</head>
<body class="h-screen w-screen flex items-center justify-center font-sans tracking-wide">

    <!-- Cursor -->
    <div class="cursor-dot hidden md:block"></div>
    <div class="cursor-outline hidden md:block"></div>

    <!-- Background Atmosphere -->
    <div class="absolute inset-0 bg-void z-0">
        <div class="absolute inset-0 bg-gradient-to-br from-[#120505] via-void to-void opacity-80"></div>
        <img src="https://images.unsplash.com/photo-1416431168657-a6c4184348ab?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8YXRtb3NwaGVyZXxlbnwwfHwwfHx8MA%3D%3D" class="w-full h-full object-cover opacity-[0.08] grayscale mix-blend-screen" alt="Atmosphere">
    </div>

    <!-- MAIN CONTAINER -->
    <main class="relative z-10 w-full h-full md:w-[1000px] md:h-[650px] flex bg-panel md:rounded-xl overflow-hidden shadow-2xl border border-white/5">
        
        <!-- VISUAL PANEL (Left - Hidden on Mobile) -->
        <div class="hidden md:flex w-[45%] relative flex-col justify-between p-12 bg-black border-r border-white/10">
            <!-- Background Image -->
            <div class="absolute inset-0">
                <img src="https://images.unsplash.com/photo-1620067925093-801122ac1408?q=80&w=1200&auto=format&fit=crop" class="w-full h-full object-cover opacity-60 mix-blend-overlay grayscale" alt="Hands">
                <!-- Overlay Gradient -->
                <div class="absolute inset-0 bg-gradient-to-t from-black via-black/50 to-transparent"></div>
            </div>

            <div class="relative z-10">
                <a href="#" class="font-display text-2xl text-white tracking-widest font-bold" rel="nofollow">AMOR <span class="text-gold">FATI</span></a>
            </div>

            <div class="relative z-10">
                <blockquote class="font-display text-3xl text-ivory leading-relaxed mb-4">
                    "Until you make the unconscious conscious, it will direct your life and you will call it fate."
                </blockquote>
                <cite class="font-sans text-xs text-gold uppercase tracking-widest not-italic">â€” C.G. Jung</cite>
            </div>
        </div>

        <!-- FORM PANEL (Right) -->
        <div class="w-full md:w-[55%] p-8 md:p-14 flex flex-col justify-center relative bg-panel">
            
            <!-- Mobile Header -->
            <div class="md:hidden absolute top-8 left-8">
                <span class="font-display text-xl text-white font-bold">AMOR FATI</span>
            </div>

            <!-- Tabs -->
            <div class="flex gap-8 mb-8 border-b border-white/10">
                <button id="tab-login" class="auth-tab font-sans text-xs uppercase tracking-[0.2em] font-bold active" onclick="switchTab('login')">Sign In</button>
                <button id="tab-signup" class="auth-tab font-sans text-xs uppercase tracking-[0.2em] font-bold" onclick="switchTab('signup')">Create Account</button>
            </div>

            <!-- Header -->
            <div class="mb-8">
                <h2 id="form-title" class="font-display text-4xl text-white mb-2 animate-fade-in">Welcome Back</h2>
                <p id="form-desc" class="font-sans text-xs text-white/50 animate-fade-in">Enter the void to resume your journey.</p>
            </div>

            <!-- Social Auth -->
            <div class="grid grid-cols-2 gap-4 mb-6">
                <button class="social-btn group">
                    <i class="ph-fill ph-google-logo text-lg group-hover:text-gold transition-colors"></i> 
                    <span class="hidden sm:inline">Google</span>
                </button>
                <button class="social-btn group">
                    <i class="ph-fill ph-apple-logo text-lg group-hover:text-white transition-colors"></i> 
                    <span class="hidden sm:inline">Apple</span>
                </button>
            </div>

            <div class="flex items-center gap-4 mb-6">
                <div class="h-px bg-white/10 flex-1"></div>
                <span class="font-sans text-[10px] text-white/30 uppercase tracking-widest">Or continue with</span>
                <div class="h-px bg-white/10 flex-1"></div>
            </div>

            <!-- Main Form -->
            <form id="auth-form" onsubmit="handleAuth(event)" class="animate-fade-in">
                
                <!-- Email -->
                <div class="input-group">
                    <input type="email" id="email" class="auth-input" placeholder=" " required autocomplete="email">
                    <label for="email" class="absolute left-12 top-4 text-white/30 text-xs pointer-events-none transition-all duration-200">Email Address</label>
                    <i class="ph ph-envelope-simple input-icon text-lg"></i>
                    <!-- Validation Message placeholder -->
                    <span id="email-error" class="hidden absolute right-2 top-4 text-error text-[10px] uppercase font-bold tracking-wider">Invalid Email</span>
                </div>

                <!-- Password -->
                <div class="input-group">
                    <input type="password" id="password" class="auth-input" placeholder=" " required autocomplete="current-password">
                    <label for="password" class="absolute left-12 top-4 text-white/30 text-xs pointer-events-none transition-all duration-200">Password</label>
                    <i class="ph ph-lock-key input-icon text-lg"></i>
                    <button type="button" onclick="togglePassword()" class="absolute right-4 top-1/2 -translate-y-1/2 text-white/30 hover:text-white transition-colors">
                        <i class="ph ph-eye-slash" id="eye-icon"></i>
                    </button>
                </div>
                
                <!-- Signup Extra (Hidden by default) -->
                <div id="signup-extras" class="hidden mb-4">
                     <div class="input-group">
                        <input type="password" id="confirm-password" class="auth-input" placeholder=" ">
                        <i class="ph ph-lock-key input-icon text-lg"></i>
                        <label class="absolute left-12 top-4 text-white/30 text-xs pointer-events-none">Confirm Password</label>
                    </div>
                </div>

                <!-- Utilities -->
                <div class="flex justify-between items-center mb-8">
                    <div class="flex items-center gap-2">
                         <input type="checkbox" id="remember" class="accent-gold w-3 h-3 bg-white/10 border-white/20 rounded cursor-pointer">
                         <label for="remember" class="font-sans text-[10px] text-white/50 uppercase tracking-wide cursor-pointer select-none">Remember Me</label>
                    </div>
                    <a href="#" id="forgot-link" class="font-sans text-[10px] text-gold/80 hover:text-white uppercase tracking-wide transition-colors" rel="nofollow">Forgot Password?</a>
                </div>

                <!-- Submit -->
                <button type="submit" id="submit-btn" class="w-full py-4 bg-gold hover:bg-white hover:text-black text-panel font-sans text-xs font-bold uppercase tracking-[0.2em] transition-all duration-300 rounded-sm shadow-[0_0_20px_rgba(212,175,55,0.2)]">
                    Enter the Void
                </button>

                <!-- Phone Option for Mobile convenience -->
                <div class="mt-6 text-center md:hidden">
                    <button type="button" class="text-xs text-white/40 hover:text-white underline underline-offset-4">Use Phone Number</button>
                </div>

            </form>

            <!-- Error Toast (Hidden) -->
            <div id="error-toast" class="absolute bottom-4 left-1/2 -translate-x-1/2 bg-red-900/90 border border-red-500 text-white px-6 py-3 rounded text-xs font-bold uppercase tracking-wide shadow-xl flex items-center gap-3 translate-y-10 opacity-0 transition-all duration-300 pointer-events-none">
                <i class="ph-fill ph-warning-circle"></i>
                <span id="error-msg">Incorrect Credentials</span>
            </div>

        </div>
    </main>

    <script>
        // State
        let isLogin = true;

        // Interactive Elements
        const formTitle = document.getElementById('form-title');
        const formDesc = document.getElementById('form-desc');
        const submitBtn = document.getElementById('submit-btn');
        const forgotLink = document.getElementById('forgot-link');
        const signupExtras = document.getElementById('signup-extras');
        
        // CSS Utility for floating labels
        const inputs = document.querySelectorAll('.auth-input');
        inputs.forEach(input => {
            input.addEventListener('input', () => {
                const label = input.nextElementSibling;
                if(input.value.length > 0) {
                    label.style.transform = 'translateY(-12px) scale(0.8)';
                    label.style.opacity = '0.7';
                } else {
                    label.style.transform = 'translateY(0) scale(1)';
                    label.style.opacity = '1';
                }
            });
             // Init state check
             if(input.value.length > 0) {
                const label = input.nextElementSibling;
                label.style.transform = 'translateY(-12px) scale(0.8)';
            }
        });

        function switchTab(mode) {
            // UI Toggle
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.getElementById(`tab-${mode}`).classList.add('active');

            const form = document.getElementById('auth-form');
            form.classList.remove('animate-fade-in');
            void form.offsetWidth; // trigger reflow to restart animation
            form.classList.add('animate-fade-in');

            if(mode === 'login') {
                isLogin = true;
                formTitle.innerText = "Welcome Back";
                formDesc.innerText = "Enter the void to resume your journey.";
                submitBtn.innerText = "Enter the Void";
                forgotLink.style.display = 'block';
                signupExtras.classList.add('hidden');
            } else {
                isLogin = false;
                formTitle.innerText = "Join the Circle";
                formDesc.innerText = "Create your digital altar.";
                submitBtn.innerText = "Inscribe Name";
                forgotLink.style.display = 'none';
                signupExtras.classList.remove('hidden');
            }
        }

        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('eye-icon');
            if(input.type === "password") {
                input.type = "text";
                icon.classList.replace('ph-eye-slash', 'ph-eye');
            } else {
                input.type = "password";
                icon.classList.replace('ph-eye', 'ph-eye-slash');
            }
        }

        function handleAuth(e) {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            
            // Basic Mock Validation
            const email = document.getElementById('email');
            const pass = document.getElementById('password');
            
            // Reset Styles
            email.classList.remove('error');
            
            // Simulate processing
            btn.innerHTML = '<i class="ph ph-spinner animate-spin text-lg"></i>';
            btn.classList.add('opacity-70', 'cursor-not-allowed');
            
            setTimeout(() => {
                // Mock Error: Keep "password" as a success keyword, anything else fails mock logic
                if(pass.value.length < 6) {
                    showError("Password too weak (min 6 chars)");
                    pass.classList.add('error');
                    resetBtn();
                    return;
                }
                
                // Success
                btn.innerHTML = isLogin ? "Access Granted" : "Inscribed";
                btn.classList.remove('bg-gold', 'text-panel');
                btn.classList.add('bg-success', 'text-white');
                
                setTimeout(() => {
                    alert("Authentication Successful. Entering App...");
                    // window.location.href = '/dashboard';
                }, 800);

            }, 1000);
        }

        function showError(msg) {
            const toast = document.getElementById('error-toast');
            const txt = document.getElementById('error-msg');
            txt.innerText = msg;
            
            toast.classList.remove('translate-y-10', 'opacity-0');
            
            const form = document.getElementById('auth-form');
            form.classList.add('animate-shake');
            setTimeout(() => form.classList.remove('animate-shake'), 500);

            setTimeout(() => {
                toast.classList.add('translate-y-10', 'opacity-0');
            }, 3000);
        }

        function resetBtn() {
            const btn = document.getElementById('submit-btn');
            btn.innerText = isLogin ? "Enter the Void" : "Inscribe Name";
            btn.classList.remove('opacity-70', 'cursor-not-allowed');
        }

        // Custom Cursor Logic
        const cursorDot = document.querySelector('.cursor-dot');
        const cursorOutline = document.querySelector('.cursor-outline');

        window.addEventListener('mousemove', (e) => {
            cursorDot.style.left = `${e.clientX}px`;
            cursorDot.style.top = `${e.clientY}px`;
            
            cursorOutline.animate({
                left: `${e.clientX}px`,
                top: `${e.clientY}px`
            }, { duration: 500, fill: "forwards" });
        });

        document.querySelectorAll('button, a, input, .auth-tab').forEach(el => {
            el.addEventListener('mouseenter', () => {
                cursorOutline.style.transform = 'translate(-50%, -50%) scale(1.5)';
                cursorOutline.style.backgroundColor = 'rgba(212, 175, 55, 0.1)';
            });
            el.addEventListener('mouseleave', () => {
                cursorOutline.style.transform = 'translate(-50%, -50%) scale(1)';
                cursorOutline.style.backgroundColor = 'transparent';
            });
        });
    </script>
</body>
</html>
